<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест по Базам Данных</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать на тест по Базам Данных!</h1>
        <p>Всего доступно вопросов: {{ total_questions }}</p>
        <form id="testForm">
            <label for="numQuestions">Выберите количество вопросов (1-{{ total_questions }}):</label>
            <input type="number" id="numQuestions" name="numQuestions" min="1" max="{{ total_questions }}" value="10" required>
            <button type="submit">Начать тест</button>
        </form>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартную отправку формы

            const numQuestions = document.getElementById('numQuestions').value;

            fetch('/start_test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ num_questions: parseInt(numQuestions) })
            })
            .then(response => response.text()) // Получаем HTML как текст
            .then(html => {
                document.open();
                document.write(html);
                document.close();
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при запуске теста.');
            });
        });
    </script>
</body>
</html>
